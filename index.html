<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Let's play<br>
                    The Tic-tac-toe Game!
                </h1>                
            </div>
            <div class="restart">
                Start a New Game!
            </div>


        </div>

        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x ">
                        <span>Player X</span>
                    </div>
                    <div class="player-o ">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0" ></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            </div>

        </div>

    </div>
    <div><p class="footer-heart">
        Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
      <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a href="https://github.com/aneeshawadhiya">Aneesh Awadhiya</a>
      </p></div>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
